{% extends 'base.html' %}

{% block title %} | Select view {% endblock %}

{% load static %}

{% block content %}

<div class="p-3 text-center">
    <h1>Select Video To See People</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for video in videos %}
        <div>
            <button type="submit" name="video_id" value="{{video.id}}" class="btn btn-outline-primary" href="{% url 'deepsort:view_images' %}">{{video.title}}</button>
        </div>
        {% endfor %}
    </form>
</div>

{% endblock %}
